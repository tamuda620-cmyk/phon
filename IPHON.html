<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>iPhone Style Phone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ================== CSS ================== -->
<style>
/* Reset & Body */
* {margin:0; padding:0; box-sizing:border-box; font-family: "Segoe UI", sans-serif;}
body {background:#111; display:flex; justify-content:center; align-items:center; height:100vh; color:white;}

/* Phone container */
.phone {
  width:360px;
  height:720px;
  background:linear-gradient(180deg,#1c1c1c,#000);
  border-radius:40px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,0.8);
}

/* Screen */
.screen {
  width:100%;
  height:100%;
  border-radius:30px;
  background:url("https://images.unsplash.com/photo-1503264116251-35a269479413") center/cover;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* Apps grid */
.apps {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

/* Single app */
.app {
  text-align:center;
  cursor:pointer;
  transition:0.2s;
}

.app:active {
  transform:scale(0.9);
}

/* Icon style */
.icon {
  width:60px;
  height:60px;
  border-radius:15px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:auto;
}

.icon img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.app span {
  font-size:12px;
  margin-top:6px;
  display:block;
  text-shadow:0 0 5px black;
}

/* Dock at bottom */
.dock {
  background:rgba(255,255,255,0.15);
  border-radius:25px;
  padding:12px;
  display:flex;
  justify-content:space-around;
  backdrop-filter:blur(10px);
}
</style>
</head>

<body>

<div class="phone">
  <div class="screen">

    <!-- ======= Apps ======= -->
    <div class="apps">

      <div class="app" onclick="openApp('https://youtube.com')">
        <div class="icon">
          <img src="youtube.png">
        </div>
        <span>YouTube</span>
      </div>

      <div class="app" onclick="openApp('https://google.com')">
        <div class="icon">
          <img src="google.png">
        </div>
        <span>Google</span>
      </div>

      <div class="app" onclick="openApp('https://www.google.com/chrome/')">
        <div class="icon">
          <img src="chrome.png">
        </div>
        <span>Chrome</span>
      </div>

      <div class="app" onclick="openApp('https://scratch.mit.edu/search/projects?q=clicker')">
        <div class="icon">
          <img src="scratch.png">
        </div>
        <span>Scratch</span>
      </div>

      <div class="app" onclick="openApp('https://ssyoutube.rip/')">
        <div class="icon">
          <img src="download.png">
        </div>
        <span>YouTube video Download</span>
      </div>

      <div class="app" onclick="openApp('https://tamuda620-cmyk.github.io/hirmano-yt/')">
        <div class="icon">
          <img src="sora2.png">
        </div>
        <span>Mad by</span>
      </div>

    </div>

    <!-- ======= Dock ======= -->
    <div class="dock">
      <div class="app" onclick="openApp('https://youtube.com')">
        <div class="icon">
          <img src="youtube.png">
        </div>
      </div>

      <div class="app" onclick="openApp('https://google.com')">
        <div class="icon">
          <img src="google.png">
        </div>
      </div>

      <div class="app" onclick="openApp('https://www.google.com/chrome/')">
        <div class="icon">
          <img src="chrome.png">
        </div>
      </div>
    </div>

  </div>
</div>

<!-- ================== JS ================== -->
<script>
function openApp(url){
  window.open(url,"_blank");
}
</script>

</body>
</html>
